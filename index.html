        .loading-indicator {

        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .loading-indicator span {
            animation-name: blink;
            animation-duration: 1.4s;
            animation-iteration-count: infinite;
            animation-fill-mode: both;

        }

        .loading-indicator span:nth-child(2) {

        }

        .chat-messages::-webkit-scrollbar {

        .chat-messages::-webkit-scrollbar-track {

        .chat-messages::-webkit-scrollbar-thumb {

        .chat-messages:hover::-webkit-scrollbar-thumb {

        .instruction-message {

        }

        .instruction-message.show {

        }

        @keyframes cursor-movement-and-click {
            0% {
                transform: translate(0, 0) scale(1);

            }
            40% {

            45% {

        .cursor-indicator {
            width: 60px;

<body>

    <script>
        const PENTI_MAIN_URL = "https://www.penti.com/tr";
        const TYPING_DELAY = 1200;
        
        let hasUserInteracted = false;
        
        const ALL_CHOICES = [
            {
                text: "Cesur ve Fark Yaratan Desenler",
                action: "image_link",
                imageUrl: "https://nomad-digital.squarespace.com/s/Pentilicious-Desen.jpg",
                url: "https://www.penti.com/tr/c/pentilicious-desenli",
                event: "bold_style_click",
                id: "bold"
            },
            {
                text: "ÅžÄ±k ve Klasik DokunuÅŸlar",
                action: "image_link",
                imageUrl: "https://nomad-digital.squarespace.com/s/Pentilicious-Klasik.jpg",
                url: "https://www.penti.com/tr/c/pentilicious-siyah",
                event: "classic_style_click",
                id: "classic"
            },
            {
                text: "CanlÄ± Renkler ve EÄŸlenceli Detaylar",
                action: "image_link",
                imageUrl: "https://nomad-digital.squarespace.com/s/Pentilicious-Renkli.jpg",
                url: "https://www.penti.com/tr/c/pentilicious-renkli",
                event: "fun_details_click",
                id: "fun"
            }
        ];

        const decisionTree = {
            start: {
                messages: [
                    { type: 'text', content: "KÃ¼lotlu Ã§orapla tarzÄ±nÄ± en iyi nasÄ±l ifade edersin?" }
                ],
                choices: ALL_CHOICES
            }
        };

        let currentPath = 'start';
        const chatMessages = document.getElementById('chatMessages');
        const restartButton = document.getElementById('restartButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const chatHeader = document.getElementById('chatHeader');
        const instructionMessage = document.getElementById('instructionMessage');
        const cursorImage = document.getElementById('cursorImage');
        let countdownMessageDiv = null;

        function trackEvent(eventName) {
            if (eventUrl && eventName) {
                var track = new Image();
                track.src = eventUrl + eventName;
                console.log("Tracking event:", track.src);
            } else {
                console.warn("Etkinlik izleme URL'si veya etkinlik adÄ± eksik.");
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-bubble');
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('bot-message');
            }
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        function showTypingIndicator() {
            restartButton.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
        }

        function hideTypingIndicator() {
            loadingIndicator.classList.add('hidden');
        }

        function showInstructionMessage() {
            if (hasUserInteracted) {
                return;
            }
            
            if (chatMessages.querySelector('.user-choice-button')) {
                instructionMessage.classList.add('show');
            }
        }

        function hideInstructionMessage() {
            instructionMessage.classList.remove('show');
        }
        
        function displayNextChoices(excludedId) {
            const currentChoiceButtons = chatMessages.querySelectorAll('.user-choice-button');
            currentChoiceButtons.forEach(btn => btn.remove());

            const remainingChoices = ALL_CHOICES.filter(choice => choice.id !== excludedId);
            
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                
                addMessage("ÃœrÃ¼nleri keÅŸfetmeye devam et... âœ¨", 'bot'); 
                
                remainingChoices.forEach(choice => {
                    const button = document.createElement('button');
                    button.classList.add('user-choice-button', 'initial-choice-button');
                    button.textContent = choice.text;

                    button.addEventListener('click', () => {
                        handleChoiceClick(choice);
                    });
                    chatMessages.appendChild(button);
                });
                
                showInstructionMessage();
                
                restartButton.classList.remove('hidden');

                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, TYPING_DELAY);
        }
        
        function handleChoiceClick(choice) {
            hasUserInteracted = true;
            hideInstructionMessage();
            
            if (choice.event) {
                trackEvent(choice.event);
            } else {
                trackEvent(choice.text.replace(/[^a-zA-Z0-9_]/g, '_').toLowerCase() + "_click");
            }

            addMessage(choice.text, 'user');

            const currentChoiceButtons = chatMessages.querySelectorAll('.user-choice-button');
            currentChoiceButtons.forEach(btn => btn.remove());
            
            restartButton.classList.add('hidden');

            if (choice.action === 'image_link') {
                
                showTypingIndicator();
                
                setTimeout(() => {
                    hideTypingIndicator();
                    
                    const link = document.createElement('a');
                    link.href = choice.url;
                    link.target = '_blank';
                    link.classList.add('image-link-container');
                    
                    const img = document.createElement('img');
                    img.src = choice.imageUrl;
                    img.alt = choice.text + " stiline uygun kÃ¼lotlu Ã§orap modeli";
                    
                    const afterImageLoaded = () => {
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                        
                        showTypingIndicator();
                        setTimeout(() => {
                            hideTypingIndicator();
                            addMessage("Harika bir seÃ§im! ðŸŒ¸âœ¨ ÃœrÃ¼nleri incelemek iÃ§in sayfayÄ± ziyaret et ðŸ‘‡ðŸ¼", 'bot');

                            const inspectButton = document.createElement('button');
                            inspectButton.classList.add('user-choice-button', 'initial-choice-button', 'post-action-button'); 
                            inspectButton.textContent = "ÃœrÃ¼nleri Ä°ncele!";

                            inspectButton.addEventListener('click', () => {
                                trackEvent("product_inspect_click_" + choice.id);
                                window.open(choice.url, '_blank');
                            });
                            chatMessages.appendChild(inspectButton);
                            
                            const continueButton = document.createElement('button');
                            continueButton.classList.add('user-choice-button', 'initial-choice-button', 'post-action-button');
                            continueButton.textContent = "KeÅŸfetmeye Devam Et...";
                            
                            continueButton.addEventListener('click', () => {
                                trackEvent("continue_exploring_click_" + choice.id);
                                
                                inspectButton.remove();
                                continueButton.remove();
                                
                                displayNextChoices(choice.id); 
                            });
                            chatMessages.appendChild(continueButton);

                            restartButton.classList.remove('hidden');
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                            
                        }, TYPING_DELAY);
                    };


                    img.onload = afterImageLoaded;
                    img.onerror = () => {
                         console.error("GÃ¶rsel yÃ¼klenemedi:", choice.imageUrl);
                         img.src = "https://placehold.co/200x150/fa5273/ffffff?text=GÃ¶rsel+Yok";
                         afterImageLoaded();
                    };
                    
                    link.appendChild(img);
                    chatMessages.appendChild(link);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                }, TYPING_DELAY);

            }
        }


        function renderChoices() {
            const currentNode = decisionTree[currentPath];
            if (!currentNode || !currentNode.choices || currentNode.choices.length === 0) {
                restartButton.classList.remove('hidden');
                hideInstructionMessage();
                return;
            }

            hideTypingIndicator();
            restartButton.classList.add('hidden');

            currentNode.choices.forEach(choice => {
                const button = document.createElement('button');
                button.classList.add('user-choice-button', 'initial-choice-button');
                button.textContent = choice.text;

                button.addEventListener('click', () => {
                    handleChoiceClick(choice);
                });
                chatMessages.appendChild(button);
            });
            
            showInstructionMessage();
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function displayMessagesSequentially(messages, index) {
            if (index >= messages.length) {
                hideTypingIndicator();
                setTimeout(renderChoices, TYPING_DELAY / 2);
                return;
            }

            const message = messages[index];
            showTypingIndicator();

            setTimeout(() => {
                if (message.type === 'text') {
                    addMessage(message.content, 'bot');
                }

                displayMessagesSequentially(messages, index + 1);
            }, TYPING_DELAY);
        }
        
        function renderStep() {
            const currentNode = decisionTree[currentPath];
            if (!currentNode) {
                console.error("Karar aÄŸacÄ±nda geÃ§ersiz yol:", currentPath);
                return;
            }
            
            restartButton.classList.add('hidden');

            displayMessagesSequentially(currentNode.messages, 0);
        }

        restartButton.addEventListener('click', () => {
            trackEvent("restart_button_click");
            chatMessages.innerHTML = '';
            currentPath = 'start';
            countdownMessageDiv = null;
            
            hasUserInteracted = false;
            
            renderStep();
            restartButton.classList.add('hidden');
        });

        chatHeader.addEventListener('click', () => {
            trackEvent("logo_click");
            window.open(PENTI_MAIN_URL, '_blank');
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderStep();
        });
    </script>
